    <style type="text/css">
        *{
        margin: 0;
        padding: 0;
        }
        body{
            border: 0;
            background-color:hsla(0,0%,18%,1.00);
            overflow: hidden;
            display: block;
        }
        #base{
          height: 110%;
        }

        .hidden{
            transition: all 0.5s ease-in;
            transform: translate(200px, -150px) rotateX(80deg) scale(0.5);
            filter: opacity(0%);
        }
        .show{
            transition: all 0.5s ease-in;
            transform: translate(0, 50px) scale(1);
            filter: opacity(100%);
        }
        .cha{
            position: absolute;
            right: 20px;
            top:20px;
        }
        .cha:hover{
            transition: all 0.2s;
            transform: scale(1.2);
            cursor: pointer;
        }
		.fuzzy{
			transition: all 0.5s ease-in;
			-webkit-filter: blur(7px);
            filter: blur(7px);
		}
		.fuz{
            transition: all 0.5s ease-in;
			-webkit-filter:blur(0);
            filter: blur(0);
        }
        .login {
            position: absolute;
            right:20px;
          top: 10px;
       width: 240px;
          border-top: 2px solid #D8312A;
          height: 300px;
       margin: auto;
         padding: 100px 40px 40px 40px;
          background: #35394a;
         background: -webkit-gradient(linear, left bottom, right top, color-stop(0%, #35394a), color-stop(100%, #1f222e));
          background: -webkit-linear-gradient(45deg, #35394a 0%, #1f222e 100%);
        background: linear-gradient(45deg, #35394a 0%, #1f222e 100%);
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#35394a', endColorstr='#1f222e',GradientType=1 );
}
		a{
			text-decoration:none;
		}
		ul,li{
			 list-style:none;
		}
		#menu li{
			float: left;
			width: 120px;
        line-height: 3em;
        /*height: 3em;*/
        text-align: center;
        cursor:pointer;
		}
		.ul{
			position:absolute;
			top:25px;
			display: none;
		}
		.ul li{
			float:none;
			border-bottom: 1px solid #c7c7c7;
		}
		.ul li a{
			text-align: center;
			min-height: 35px;
			line-height: 35px;
			background-color: white;
		}
		#menu li:hover ul{
			display: block;
		}
		.ul li:hover a {
			background-color: #424668;
			color: white;
		}
    </style>
    <style>
    .container {
        height: 70px;
    }
    .parent {
        position: relative;
    }
    .search {
        width: 340px;
        height: 65px;
        border-radius: 2px;
        outline: none;
        border: 1px solid #ccc;
        padding-left: 15px;
        position: absolute;
        right:10px;
    }
    .search:hover{
        box-shadow: .8px .8px .8px .8px #9f9ea5;
        transition: all 0.2s;
    }
    .btn {
        height: 45px;
        width: 45px;
        position: absolute;
        background: none;
        background-image:url(../static/images/search.png);
        background-repeat:no-repeat;
        background-size: 55px;
        background-position: -8px -4.5px;
        filter: opacity(60%);
        top: 10px;
        right: 15px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    .btn:hover{
        color: deepskyblue;
		filter: opacity(100%);
    }
    .parent>input:first-of-type:focus {
				border: 1px solid #317ef3;
				padding-left: 15px;
    }
</style>
	<style>
		.box1{
            display: block;
            height: 100px;width: 100%;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            /*transform: ;*/
            perspective: 1200px;
            -webkit-perspective-origin: 70% 450%;
            perspective-origin: 70% 450%;
        }
        #chart {
            display: block;
            position: absolute;
            top: 230px; left: 9%;
            /*perspective-origin: right;*/
            width		: 54%;
            height		: 440px;
            font-size	: 11px;
            background-color: white;
            -webkit-perspective-origin: inherit;
            perspective-origin: inherit;
            /*-webkit-box-reflect: below 6px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.7, transparent), to(white));*/
        }
		#chartdiv1, #chartdiv2{
			/*display: block;*/
            /*position: absolute;*/
			width: 820px;
            height: 420px;
			z-index: 99;
		}
		#chartdiv2{
			transform: translate(0, -30px);
		}
		#chartdiv1{
			transform: translate(0, -15px);
		}
       .dem_left{
            -webkit-transform:rotateY(9deg) translateZ(-65px);
            transform: rotateY(9deg) translateZ(-65px);
            transition: all 0.5s;
			-webkit-box-reflect: below 6px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.83, transparent), to(white));
			}
        .dem_right{
            /*-webkit-transform:rotateY(-21deg) translateZ(-60px);*/
            transform: rotateY(-20deg) translateZ(-50px);
            transition: all 0.5s;
			-webkit-box-reflect: below 11px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.7, transparent), to(white));
          }
		.dem_right2{
            /*-webkit-transform:rotateY(-21deg) translateZ(-60px);*/
            transform: rotateY(-25deg) translateZ(-50px);
            transition: all 0.5s;

          }

	</style>
	<style>
		.dem_left:hover, .dem_right:hover, .dem_right2:hover{
			-webkit-transform:rotateY(0);
            transform: rotateY(0);
            transition: all 0.5s;
		}
		.dem_right2:hover{
			filter: brightness(110%);
			cursor: pointer;
		}
		#showchart{
			opacity: 0;
			transition: all 0.5s;
		}
		.dem_left:hover #showchart{
			opacity: 1;
			transition: all 0.5s;
		}
		#showchart:hover {
			cursor: pointer;
			transform: scale(1.1);
		}
		.showchart{
			transition: all 0.5s ease-in-out;
			transform: translate(400px, -170px) scale(1);
			filter: opacity(1);
			z-index: 9999;
		}
		.closechart{
			transition: all 0.5s ease-in-out;
			transform: scale(0.1) translate(0, 2000px);
			filter: opacity(0);
			z-index: -999;
		}
		#closechart:hover{
			transition: all 0.3s;
			transform: scale(1.1);
		}

	</style>
	<style>
	.banner {
            width: 100%;
            height: 435px;
            position: relative;
            overflow: hidden;
		/*padding: 0 0 0 10px;*/
		/*margin: -10px;*/
        }
        .banner .pic {
            width: 1700px;
            height: 430px;
			margin: 0;
			padding: 0;
			overflow: hidden;
        }
        .banner .pic li {
            width: 820px;
            /*height: 435px;*/
            /*float: left*/
        }
        .banner .anniu {
            width: 100px;
            height: 16px;
            position: absolute;
            left: 390px;
            top: 415px;
			z-index: 999;
        }
        .banner .anniu li {
            width: 16px;
            height: 16px;
            background: gray;
            float: left;
            margin: 2px;
            display: inline;
            cursor: pointer;
            border-radius: 100%;
			border: 1px gray;
        }
        .banner .anniu li.on {
            background: red
        }
    </style>
	<style>
		#box{width:320px;height:192px;margin:0 0 0 5.5px;overflow: hidden;background-color: white}
        #box ul{padding:0;margin:0;list-style: none;overflow: hidden}
        #box ul li{height:24px;line-height: 24px;padding-left:10px;}
        #box a{text-decoration: none;color:#000;}
        #box a:hover{
			color: #1FA5AD
		}
		h3{
			color: white;
		}
		h3:hover{
			color: #21d6ff;
			cursor: pointer;
		}
		ul#con1 li,ul#con2 li{
			margin: 10px 0 10px 0;
			border-bottom: 1px solid gray;
			height: 55px;
		}
		ul#con1 li a,ul#con2 li a{
			font-size: large;
		}
	</style>
